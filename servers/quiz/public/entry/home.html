<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzer</title>
    <style>
        .username, .password {
            width: 240px;
            display: flex;
        }

        .username > * , .password > * { flex: 1; margin-top: 4px}
        .password button {
            padding: 4px;
        }

        .sign-login > * {
            margin: 0 auto;
        }

        h1 {text-align: center}
    </style>
</head>
<body>
    <h1>Home</h1>

    <div class="sign-login">
        <div class="username"><span>username:</span> <span><input id="username" type="text"></span></div>
        <div class="password"><span>password:</span> <span><input id="password" type="text"></span></div>
        <div class="password">
            <button onclick="signUp()">SignUp</button> <button  onclick="login()">Login</button>
        </div>
    </div>
    <div id="users-div">

        <ul id="users-ul">

        </ul>
    </div>
    <a id="editor" href="#">Editor</a>

    <div>
        <h3>Pages</h3>
        <ul id="pages-ul">
        </ul>
    </div>



</body>


<script src="/socket.io/socket.io.js"></script>
<script>

    document.querySelector('#editor').addEventListener('click', function () {
        socket.emit('request-server-for-redirect', 'editor')
    } );
    const socket = io();
    socket.on('connect', () => {
        console.log(socket.id);
        socket.emit('request-server-for-pages');
    });

    socket.on('server-sent-data-pages', (pages) => {
        console.log('server sent pages', pages);
        const pagesUl = document.querySelector('#pages-ul');
        pagesUl.innerHTML = '';
        pages.forEach( page => {
            const shortName = page.substring(0, page.indexOf('.html'));
            const a = document.createElement('a');
            const li = document.createElement('li');
            a.appendChild(document.createTextNode(page));
            li.appendChild(a);
            a.setAttribute('href', '#');
            pagesUl.appendChild(li);

            // action
            a.addEventListener('click', function () {
                socket.emit('request-server-for-redirect', shortName)
            })
        });
    });


    socket.on('client-should-redirect', (page) => {
        console.log('server is letting us know we need to redirect');
        console.log('server event', window.location.href);
        const redirect = window.location.href.split('/');
        redirect[redirect.length -1 ] = page;
        console.log('redirect', redirect.join('/'));
        window.location.href = redirect.join('/');
    });


    function signUp() {
        const user = {
            username: document.querySelector('#username').value,
            password: document.querySelector('#password').value,
        };
        if (user.password.length < 3 || user.username.length < 3) {
            alert('username and password have to be at least 3 characters');
        }
        console.log('user', user);
        socket.emit('client-would-like-to-sign-up', user);
    }

    function login() {
        const user = {
            username: document.querySelector('#username').value,
            password: document.querySelector('#password').value,
        };

        if (user.password.length < 3 || user.username.length < 3) {
            alert('username and password have to be at least 3 characters');
        }
        console.log('user', user);
        socket.emit('client-would-like-to-login', user);
    }

    setInterval(() => {
        socket.emit('request-server-for-pages');

    }, 5000)
</script>
</html>
